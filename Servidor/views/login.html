<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Monitoreo de incendios</title>

    <script>
$(document).ready(() => {
	$("#form").submit((e) => {
		e.preventDefault();

		$.ajax({ type: "POST", 
			 url:  "/login", 
			 cache: false,
			 data:  { "username": $("#user").val() , 
				"password": $('#password').val() }, 
			 success: (data) => {
				console.log("successss");
				window.location.href = "/home";
			 },
			 error: (jqXHR, textStatus, err) => {	 
				console.log("text status"+textStatus+", err "+err)
				alert("Usuario o Contraseña no coinciden");
			 }
		})
	});
});

	</script>
</head>
<body>

<div class=" margen ">
    <form id="form" class="form-signin">
	<h1>Login </h1>
	
        <input type="text" name="user" id="user" class="form-control inp " placeholder="ingrese usuario" required>
        <input type="password" name="password" id="password" class="form-control inp  " placeholder="ingrese contraseña" required>
        <input type="submit" id="login" name="submit" value="Ingresar" class="btn btn-primary ">
    </form>
</div>



<p class="mt-5 mb-3 text-muted text-center">&copy; Proyecto TICS I 2020</p>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
